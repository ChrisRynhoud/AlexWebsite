<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect to the correct path
      var pathname = window.location.pathname;
      if (!pathname.includes("/AlexWebsite")) {
        window.location.href = window.location.protocol + '//' + window.location.hostname + '/AlexWebsite' + pathname + window.location.search;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
